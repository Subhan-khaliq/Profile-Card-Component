<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <div class="main-card">
    <img class="background" src="images/bg-pattern-card.svg" alt="">
    <img class="profile" src="images/image-victor.jpg" alt="">
    <h1>Victor Crest<span>  26</span></h1>
    <h2>London</h2>
    <hr>
    <table>
      <tr>
        <td>80K</td>
        <td>803K</td>
        <td>1.4K</td> 
      </tr>
      <tr>
        <td><span>Followers</span></td>
        <td><span>Likes</span></td>
        <td><span>Photos</span></td>
      </tr>
    </table>
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Subhan Khaliq</a>.
  </div>
  
</body>
</html>
